<link href="../polymer/polymer.html" rel="import">
<link href="../cg-datasource/cg-datasource-base-behavior.html" rel="import">
<link href="../cg-base/cg-base-behavior.html" rel="import">

<dom-module id="cg-datasource-testdata">
</dom-module>
<script>
    Polymer({
        is:'cg-datasource-testdata',
        properties:{
            providersMap:{
                type:Function,
                value:function(){
                    return {
                        'tags/data':this.getTags
                    };
                }
            }
        },
        behaviors:[CG.DataSourceBaseBehavior],
        ready:function(){
            this.globals.dataAware = true;
        },
        getTags:function(options){
            console.log("### Datasource[TestData] getTags(params:"+JSON.stringify(options.params)+")");
            return options.success({success:true,data:["hello","there","1","banana","hey there"]});
        }
    });
</script>
