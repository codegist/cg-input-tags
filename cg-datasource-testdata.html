<link href="../polymer/polymer.html" rel="import">
<link href="../cg-base/cg-base-behavior.html" rel="import">

<dom-module id="odous-datasource-testdata">
</dom-module>
<script>
    Polymer({
        is:'odous-datasource-testdata',
        properties:{
            providersMap:{
                type:Object,
                value:{
                    'demo-tag-list':this.getTags,
                }
            }
        },
        behaviors:[CG.DataSourceBaseBehavior],
        getTags:function(options){
            console.log("### Datasource[TestData] getColors(params:"+JSON.stringify(options)+")");
            return options.success({success:true,data:["hello","there","1","banana","hey there"]});
        }
    });
</script>
